type Query {
  talk(id: ID!): Talk
  talks: [Talk!]!
  battles: [Battle!]!
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createTalk(text: String!): Talk
  deleteTalk(id: ID!): Talk
  createBattle(text: String!): Battle
  createDraft(title: String!, text: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}
